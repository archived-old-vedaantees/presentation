<div fxLayout="row" fxLayout.sm="column" fxLayoutGap="15px" fxFlexFill style="padding:10px;">
  <div fxFlex="60%" fxLayout="column"  fxLayoutGap="15px">
      <mat-card fxFlex="50%">
          <mat-card-header>
              <div mat-card-avatar><mat-icon>fingerprint</mat-icon></div>
              <mat-card-title>About</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              version:1.0.0.0
          </mat-card-content>

          <mat-card-actions>
                  <button mat-raised-button color="primary">CHECK UPDATES</button>
              </mat-card-actions>
      </mat-card>

      <mat-card fxFlex fxFlex="50%">
          <mat-card-header>
              <div mat-card-avatar><mat-icon>dashboard</mat-icon></div>
              <mat-card-title>System Health</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              Tracker
          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary">REFRESH</button>
          </mat-card-actions>
      </mat-card>
  </div>

  <mat-card fxFlex="40%" class="custom-mat-card">
      <mat-card-header class="custom-mat-header">
          <div mat-card-avatar  class="custom-mat-header-icon"><mat-icon>settings</mat-icon></div>
          <mat-card-title class="custom-mat-header-title">Settings</mat-card-title>
      </mat-card-header>
      <mat-card-content class="custom-mat-header-content" flex="grow">
          Tracker
      </mat-card-content>
      <mat-card-actions>
              <button mat-raised-button color="primary">SAVE CHANGES</button>
          </mat-card-actions>
  </mat-card>
</div>
